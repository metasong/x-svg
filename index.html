  <body>
    <x-svg>
      <!-- <circle cx="50%" cy="50%" r="50%" fill="red"></circle>
      <circle cx="50%" cy="50%" r="40%" fill="yellow"></circle> -->
      <circle slot="foo" cx="50%" cy="50%" r="30%" fill="green"></circle>
      <circle slot="bar" cx="50%" cy="50%" r="10%" fill="gold"></circle>
      <svg x="50%" y="0%">
        <rect x="0" y="0" width="142" height="142" style="fill: yellow" />
        <rect
          x="50"
          y="-50"
          width="100"
          height="100"
          style="fill: black; transform: rotate(45deg)"

    <pie-chart>
      <slice size="90" stroke="green">HTML</slice>
